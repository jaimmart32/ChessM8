<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | Ajedrez App</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <main class="login-container">
    <h2>Iniciar sesión</h2>

    <form id="login-form" class="login-form">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <button type="submit" class="btn">Entrar</button>
    </form>

    <!--Inicio de sesion con Google OAuth-->
    <div id="g_id_onload"
        data-client_id="388574785709-7r642fardcpneglmrueb14qj0ameovau.apps.googleusercontent.com"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="signin_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <p class="form-footer">
      ¿Todavía no estas registrado? <a href="register.html">Regístrate aquí</a>
    </p>
  </main>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/googleOAuth.js"></script>
</body>
</html>
