<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidas Online - ChessM8</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="online-container">
        <h1>Partidas Online - ChessM8</h1>

        <!-- Card para crear partida -->
        <div class="card">
            <h2>Crear Partida</h2>
            <button id="create-game-btn">Crear nueva partida</button>
        </div>

        <!-- Card para unirse a partida -->
        <div class="card">
            <h2>Unirse a Partida</h2>
            <input type="text" id="game-id-input" placeholder="ID de la partida">
            <button id="join-game-btn">Unirse</button>
        </div>
    </div>

    <script type="module" src="./js/online.js"></script>
</body>
</html>
